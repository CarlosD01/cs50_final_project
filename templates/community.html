{% extends "layout.html" %}

{% block title %}
    Community Page
{% endblock %}

{% block main %}
    {% for post in post_community %}
        <a href="{{ url_for('post_page', id=post.id)}}">
            <div class="container" style="text-align: left; width: 33%">
                <p style="display: inline-block; margin-bottom: 7px;">
                    <img style="width: 28px;" src="{{ url_for('static', filename='images/default_profile.png') }}" alt="Default profile picture">
                    f/{{ post.community }} â€¢ {{ post.date_created }}
                    <br>
                </p>
                <h4 style="margin-bottom: 12px;">{{ post.title }}</h4>
                <p class="font">{{ post.body }}</p>
                <br>
                <h4 class="font" style="margin-top: 9px;">
                    <span style="margin-right: 9px;" class="material-symbols-outlined">thumb_up thumb_down<!--votes--></span>
                    <span class="material-symbols-outlined">comment<!--comments--></span>
                </h4>
            </div>
        </a>
        <hr style="width: 35%; margin: 20px auto 20px auto; color: rgba(255, 255, 255, 0.3)">
    {% endfor %}
{% endblock %}
