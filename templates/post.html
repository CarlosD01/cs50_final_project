{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block main %}
    <form action="/post" method="post">
        <div class="container" style="text-align: left; width: 33%">
            <h4 style="padding: 0px 11px 11px 0px">Create post</h4>
            <select class="form-select mx-auto w-auto" style="margin-bottom: 25px" name="community" required>
                <option disabled selected>Select a community</option>
                {% for community in communities %}
                    <option value="{{ community }}">{{ community }}</option>
                {% endfor %}
            <input type="text" autocomplete="off" autofocus name="title" placeholder="Title*" required>
            <br>
            <input style="height: 10%" type="text" autocomplete="off" autofocus name="body" placeholder="Body">
        </div>
    </form>
{% endblock %}
